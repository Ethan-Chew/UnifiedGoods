<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="./styles/index.css" type="text/css">
        
        <script src="https://cdn.tailwindcss.com"></script> 
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>   
        
        <!-- JS Functions -->
        <script src="./js/components/navbar.js"></script>
        <script src="./js/search.js"></script>
        <script src="./tailwind.config.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <header class="flex flex-col fixed top-0 z-20 w-screen drop-shadow-lg">
            <!-- Top Nav -->
            <div class="bg-lightblue flex items-center px-5 py-3 md:py-2">
                <!-- Left Navigation -->
                <div class="flex-1 flex justify-left gap-6 mr-auto">
                    <i data-feather="menu" class="stroke-2 sm:hidden cursor-pointer" id="mobile-nav-icon"></i>
                    <a href="/search.html"><i data-feather="search" class="stroke-2 cursor-pointer"></i></a>
                </div>

                <!-- Logo -->
                <div class="font-bold text-2xl">
                    <a href="/">App Name</a>
                </div>

                <!-- Right Navigation -->
                <div class="flex-1 flex gap-6 items-center justify-end">
                    <a href="/cart.html"><i data-feather="shopping-cart" class="stroke-2 cursor-pointer"></i></a>
                    <a href="/signin.html" id="sign-in-btn" class="hidden sm:block py-2 px-4 bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl font-medium cursor-pointer">
                        Sign In
                    </a>
                </div>
            </div>
            
            <!-- Bottom Nav (Desktop) -->
            <nav class="bg-slate-100 px-5 py-3 gap-8 hidden sm:flex flex-row justify-center">
                <a class="cursor-pointer" href="/">Home</a>
                <a class="cursor-pointer" href="/products.html">Products</a>
                <a class="cursor-pointer" href="/rewards.html">Rewards</a>
                <a class="cursor-pointer" href="/profile.html">Profile</a>
            </nav>
            <!-- Bottom Nav (Mobile) -->
            <nav class="hidden bg-slate-100 px-5 py-3 gap-4 flex flex-col justify-center" id="mobile-nav">
                <a class="cursor-pointer" href="/">Home</a>
                <a class="cursor-pointer" href="/products.html">Products</a>
                <a class="cursor-pointer" href="/rewards.html">Rewards</a>
                <a class="cursor-pointer" href="/profile.html">Profile</a>
                <a href="/signin.html" id="sign-in-btn" class="py-2 px-4 bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl font-medium cursor-pointer">
                    Sign In
                </a>
            </nav>
        </header>

        <!-- Main Body Contents -->
        <div class="w-screen h-screen">
            <div class="w-screen h-3/5 md:h-1/2 bg-gradient-to-br from-cyan-500 to-blue-500 flex justify-center items-center gap-14">
                <div class="w-screen flex flex-col justify-center items-center relative top-16 gap-14">
                    <h1 class="text-white text-5xl md:text-6xl font-semibold text-center mx-5">Find your Style</h1>
                    <div class="w-3/4 bg-white px-6 py-4 shadow-xl text-2xl rounded-3xl flex flex-col md:flex-row gap-5 align-left md:align-center items-left md:items-center">
                        <!-- Search Field -->
                        <div class="md:w-1/2 md:border-r-2 flex flex-row gap-3 items-center align-center">
                            <i data-feather="search" class="h-8 w-8"></i>
                            <input id="search-field" placeholder="Search..." class="p-1 w-full"></input>
                        </div>
                        <!-- Section Search -->
                        <div class="flex flex-row gap-3">
                            <i data-feather="shopping-bag" class="h-8 w-8"></i>
                            <select id="category-field">
                                <option value="0">Select Option</option>
                                <option value="1">Clothes</option>
                                <option value="2">Electronics</option>
                                <option value="3">Furniture</option>
                                <option value="4">Shoes</option>
                                <option value="5">Miscellaneous</option>
                                <option value="6">Men's Top</option>
                                <option value="7">Men's Bottom</option>
                                <option value="8">Women's Dress</option>
                                <option value="9">Women's Top</option>
                                <option value="10">Women's Bottom</option>
                            </select>
                        </div>
                        <button id="search-submit" class="md:ml-auto px-5 py-2 text-xl text-white bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl">
                            Search
                        </button>
                    </div>
                </div>
            </div>
            <div id="content-container" class="hidden px-10 py-5">
                <div class="pb-8">
                    <h2 class="text-3xl font-semibold" id="search-desc">Search for "..."</h2>
                    <p class="text-xl" id="search-count">We found <span class="font-semibold">100</span> results.</p>
                </div>

                <div id="results-container" class="flex flex-row flex-wrap gap-x-8 gap-y-10">
                    
                </div>
            </div>
        </div>

        <!-- Import Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();
        </script> 
    </body>
</html>
