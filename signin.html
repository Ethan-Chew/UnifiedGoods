<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/components/navbar.css" type="text/css">

        <script src="https://cdn.tailwindcss.com"></script> 
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>  
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

        <!-- JS Functions -->
        <script src="./tailwind.config.js"></script>
        <script type="module" src="./js/signin.js"></script>
    </head>
    <body>
        <div class="flex flex-row w-screen h-screen">
            <!-- Left Side Bar -->
            <div class="hidden sm:block w-1/3 p-6 bg-lightblue text-white">
                <div>
                    <h2 class="text-4xl font-bold mb-2">(some name)</h2>
                    <p >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos quo quaerat sint, quam laudantium sed aspernatur facilis aliquam odio.</p>
                </div>
            </div>

            <!-- Right Login Bar -->
            <div class="sm:w-2/3 flex flex-row items-center p-10">
                <div>
                    <div class="mb-8">
                        <h1 class="font-bold text-4xl mb-1">Sign In</h1>
                        <p class="text-xl">Welcome Back. Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    </div>
                    
                    <form id="login-form">
                        <div class="flex flex-col gap-3">
                            <label>
                                <p class="mb-1">Username</p>
                                <input 
                                type="text"
                                id="username"
                                class="px-2 py-1 w-1/2 border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                            <label>
                                <p class="mb-1">Password</p>
                                <input 
                                type="password"
                                id="password"
                                class="px-2 py-1 w-1/2 border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                        </div>
    
                        <div class="flex flex-row gap-10 mt-8">
                            <button type="submit" id="submit-login" class="px-5 py-2 text-white rounded-lg bg-btnblue hover:bg-mainblue/[0.9]">
                                Login
                            </button>
                            <button class="px-5 py-2 border-2 rounded-lg border-btnblue hover:border-mainblue/[0.9]">
                                <a href="/signup.html">Create an Account</a>
                            </button>
                        </div>
                        <p class="mt-1 text-red-800" id="err-msg"></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Animation -->
        <div id="loader" class="hidden w-screen h-screen fixed z-10 top-0 bg-subblack/50 backdrop-blur-sm flex items-center justify-center">
            <dotlottie-player src="https://lottie.host/eda4695d-ae7d-48a1-9387-288eac4f6ef4/KEgsdjAn6c.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        </div>
    </body>
</html>
