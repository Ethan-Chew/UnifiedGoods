                <div class="font-bold text-2xl">

                <!-- Right Navigation -->
                <div class="flex-1 flex gap-6 items-center justify-end">

                    <a href="/signin.html" id="sign-in-btn" class="hidden sm:block py-2 px-4 bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl font-medium cursor-pointer">

                <div class="w-screen flex flex-col justify-center items-center relative top-16 gap-14">
                    <h1 class="text-white text-6xl font-semibold">Find your Style</h1>
                    <div class="w-3/4 bg-white px-6 py-4 shadow-xl text-2xl rounded-3xl flex flex-col md:flex-row gap-5 align-left md:align-center items-left md:items-center">

                        <div class="md:w-1/2 md:border-r-2 flex flex-row gap-3 items-center align-center">
                            <i data-feather="search" class="h-8 w-8"></i>

                        <div class="flex flex-row gap-3">
                            <i data-feather="shopping-bag" class="h-8 w-8"></i>
