<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/components/navbar.css" type="text/css">

        <script src="https://cdn.tailwindcss.com"></script> 
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        
        <!-- JS Functions -->
        <script src="./tailwind.config.js"></script>
        <script type="module" src="./js/createacc.js"></script>
    </head>
    <body>
        <div class="flex flex-row w-screen h-screen">
            <!-- Left Side Bar -->
            <div class="hidden sm:block w-1/3 h-full p-6 bg-mainblue/[0.8] text-white">
                <h2 class="text-2xl font-semibold mb-2">UnifiedGoods</h2>
                <div class="py-16">
                    <h1 class="text-4.5xl font-bold mb-3">Welcome to UnifiedGoods.</h1>
                    <p><span class="font-semibold">Elevate Your Lifestyle, One Cart at a Time.</span> Your one-stop-shop for a world of possibilities awaits â€“ experience the joy of unified shopping today!</p>
                </div>
                <div>
                    <dotlottie-player src="https://lottie.host/9bc5c490-3601-48c1-af69-e19fdde891fd/cH7IrmPfih.json" background="transparent" speed="1" class="w-64 h-64 hidden md:block" loop autoplay></dotlottie-player>
                </div>
            </div>

            <!-- Top Bar for Mobile -->
            <div class="block sm:hidden fixed w-full top-0 bg-mainblue/[0.9] text-white p-5">
                <h2 class="text-2xl font-semibold">UnifiedGoods</h2>
            </div>

            <!-- Right Login Bar -->
            <div class="sm:w-2/3 flex flex-row items-center p-10">
                <div class="w-full">
                    <div class="mb-8">
                        <h1 class="font-bold text-4xl mb-1">Create an Account</h1>
                        <p class="text-xl">Join (insert name), and start buying xxx with ease!</p>
                    </div>
                    
                    <form id="create-form" class="w-full sm:w-1/2">
                        <div class="flex flex-col gap-3">
                            <div class="flex flex-col sm:flex-row gap-3">
                                <div class="flex items-stretch w-full gap-5">
                                    <label class="flex-grow flex-shrink">
                                        <p class="mb-1">First Name</p>
                                        <input
                                        type="text"
                                        id="first-name"
                                        class="px-2 py-1 border-slate-400 border-2 rounded-lg w-full" required
                                        />
                                    </label>
                                    <label class="flex-grow flex-shrink">
                                        <p class="mb-1">Last Name</p>
                                        <input
                                        type="text"
                                        id="last-name"
                                        class="px-2 py-1 border-slate-400 border-2 rounded-lg w-full" required
                                        />
                                    </label>
                                </div>
                            </div>
                            <label>
                                <p class="mb-1">Username</p>
                                <input 
                                type="text"
                                id="username"
                                class="px-2 py-1 w-full border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                            <label>
                                <p class="mb-1">Email</p>
                                <input 
                                type="email"
                                id="email"
                                class="px-2 py-1 w-full border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                            <label>
                                <p class="mb-1">Password</p>
                                <input 
                                type="password"
                                id="password"
                                class="px-2 py-1 w-full border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                            <label>
                                <p class="mb-1">Confirm Password</p>
                                <input 
                                type="password"
                                id="confirmPassword"
                                class="px-2 py-1 w-full border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                        </div>
    
                        <div class="flex flex-row gap-10 mt-5">
                            <button type="submit" id="submit-create" class="px-5 py-2 text-white rounded-lg bg-mainblue/[0.7] hover:bg-mainblue/[0.9]">
                                Create
                            </button>
                            <button class="px-5 py-2 border-2 rounded-lg border-mainblue/[0.7] hover:border-mainblue/[0.9]">
                                <a href="/signin.html">Sign In</a>
                            </button>
                        </div>
                        <p class="mt-1 text-red-800" id="err-msg"></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
