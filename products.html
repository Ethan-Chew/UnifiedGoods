<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <title>Products List</title>
        <link rel="stylesheet" href="./styles/components/navbar.css" type="text/css">
        <link rel="stylesheet" href="./styles/index.css" type="text/css">
        
        <script src="https://cdn.tailwindcss.com"></script> 
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>   
        
        <!-- JS Functions -->
        <script src="./js/components/navbar.js"></script>
        <script src="./js/products.js"></script>
        <script src="./tailwind.config.js"></script>
    </head>

    <body>
        <!-- Navigation Bar -->
        <header class="flex flex-col fixed top-0 w-screen">
            <!-- Top Nav -->
            <div class="bg-lightblue flex items-center px-5 py-3 md:py-2">
                <!-- Left Navigation -->
                <div class="flex-1 flex justify-left gap-6 mr-auto">
                    <i data-feather="menu" class="stroke-2 sm:hidden cursor-pointer" id="mobile-nav-icon"></i>
                    <i data-feather="search" class="stroke-2 cursor-pointer"></i>
                </div>

                <!-- Logo -->
                <div class="font-bold text-2xl">
                    <a href="/">App Name</a>
                </div>

                <!-- Right Navigation -->
                <div class="flex-1 flex gap-6 items-center justify-end">
                    <i data-feather="shopping-cart" class="stroke-2 cursor-pointer"></i>
                    <a href="/signin.html" id="sign-in-btn" class="hidden sm:block py-2 px-4 bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl font-medium cursor-pointer">
                        Sign In
                    </a>
                </div>
            </div>
            
            <!-- Bottom Nav (Desktop) -->
            <nav class="bg-slate-100 px-5 py-3 gap-4 hidden sm:flex flex-row justify-center">
                <a class="cursor-pointer">Home</a>
                <a class="cursor-pointer">Products</a>
                <a class="cursor-pointer">Rewards</a>
                <a class="cursor-pointer">Tab 4</a>
            </nav>
            <!-- Bottom Nav (Mobile) -->
            <nav class="bg-slate-100 px-5 py-3 gap-4 flex flex-col justify-center" id="mobile-nav">
                <a>Tab 1</a>
                <a>Tab 2</a>
                <a>Tab 3</a>
                <a>Tab 4</a>
                <a href="/signin.html" id="sign-in-btn" class="py-2 px-4 bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl font-medium cursor-pointer">
                    Sign In
                </a>
            </nav>
        </header>
        
        <div class="w-auto h-auto pt-[13vh]">
            <!--Categories (Desktop)-->
            <div class="relative">
                <div class="bg-lightblue md:fixed md:w-auto md:h-auto md:p-4 flex flex-col relative w-full p-5">
                    <div class="text-2xl text-center border-black border-2 w-[20vh] font-bold mb-4 m-auto">
                        Categories
                    </div>
                    <div id="category-container" class="grid grid-cols-2 md:grid-cols-none">

                    </div>
                    <div class="m-auto p-1">
                        <button class="bg-black text-white w-32" id="apply">Apply</button>
                    </div>
                    <div class="m-auto p-1">
                        <button class="bg-black text-white w-32" id="select-all">Select All</button>
                    </div>
                    <div class="m-auto p-1">
                        <button class="bg-black text-white w-32" id="clear">Clear</button>
                    </div>          
                </div>
            </div>
        </div>

        <!--Product Display-->
        <div class="flex flex-col items-center h-auto md:pl-[26vh] lg:pl-[26vh] pl-[1vh] pr-[1vh] min-h-screen">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">Products List</h1>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8" id="product-container">
                <!--Product Information Container-->
                <!--Product Page Number Container-->
            </div>
        </div>

        <div class="relative">
            <footer class="bg-black flex flex-row align-center px-5 py-8 text-white mt-5 bottom-0">
                <div class="flex flex-col">
                    <p class="font-bold text-2xl">(some name)</p>
                    <p>Some Location</p> 
                </div>
                <div class="ml-auto">
                    <p class="font-bold text-xl">Contact Us</p>
                    <!-- Add Social Media Icons here -->
                </div>
            </footer>
        </div>

        <!-- Import Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();
        </script> 
    </body>
</html>
