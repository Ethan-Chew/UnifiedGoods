<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="./styles/index.css" type="text/css">
        
        <script src="https://cdn.tailwindcss.com"></script> 
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>   
        
        <!-- JS Functions -->
        <script src="./js/components/navbar.js"></script>
        <script src="./js/index.js"></script>
        <script src="./tailwind.config.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <header class="z-[1000] flex flex-col fixed top-0 w-screen drop-shadow-lg">
            <!-- Top Nav -->
            <div class="bg-lightblue flex items-center px-5 py-3 md:py-2">
                <!-- Left Navigation -->
                <div class="flex-1 flex justify-left gap-6 mr-auto">
                    <i data-feather="menu" class="stroke-2 sm:hidden cursor-pointer" id="mobile-nav-icon"></i>
                    <a href="/search.html"><i data-feather="search" class="stroke-2 cursor-pointer"></i></a>
                </div>

                <!-- Logo -->
                <div class="font-bold text-2xl">
                    <a href="/">UnifiedGoods</a>
                </div>

                <!-- Right Navigation -->
                <div class="flex-1 flex gap-6 items-center justify-end">
                    <a href="/cart.html"><i data-feather="shopping-cart" class="stroke-2 cursor-pointer"></i></a>
                    <a href="/signin.html" id="sign-in-btn" class="hidden sm:block py-2 px-4 bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl font-medium cursor-pointer">
                        Sign In
                    </a>
                </div>
            </div>
            
            <!-- Bottom Nav (Desktop) -->
            <nav class="bg-slate-100 px-5 py-3 gap-8 hidden sm:flex flex-row justify-center">
                <a class="cursor-pointer hover:font-semibold" href="/">Home</a>
                <a class="cursor-pointer hover:font-semibold" href="/products.html">Products</a>
                <a class="cursor-pointer hover:font-semibold" href="/rewards.html">Rewards</a>
                <a class="cursor-pointer hover:font-semibold" href="/profile.html">Profile</a>
            </nav>
            <!-- Bottom Nav (Mobile) -->
            <nav class="hidden bg-slate-100 px-5 py-3 gap-4 flex flex-col justify-center" id="mobile-nav">
                <a class="cursor-pointer" href="/">Home</a>
                <a class="cursor-pointer" href="/products.html">Products</a>
                <a class="cursor-pointer" href="/rewards.html">Rewards</a>
                <a class="cursor-pointer" href="/profile.html">Profile</a>
                <a href="/signin.html" id="sign-in-btn-mobile" class="py-2 px-4 bg-btn2blue hover:bg-mainblue/[0.6] rounded-xl font-medium cursor-pointer">
                    Sign In
                </a>
            </nav>
        </header>

        <!-- Main Body Contents -->
        <div class="w-screen flex flex-col">
            <!-- Featured Product Banner -->
            <img class="w-full aspect-auto" srcset="/img/banner.jpg">

            <!-- Website Information -->
            <section class="p-5 text-center">
                <h1 class="font-bold text-3xl">UnifiedGoods</h1>
                <p class="text-balance">Bla Bla Bla</p>
            </section>

            <!-- Items -->
            <section class="bg-lightblue/[0.2] p-5 text-center">
                <h1 class="font-bold text-3xl">Trending Items</h1>
                <!-- Featured Items -->
                <div class="flex justify-center my-5">
                    <!-- Items -->
                    <!-- NOTE: Can be a scrolling carousell -->
                    <div id="carousel" class="flex flex-row overflow-x-auto flex-wrap md:flex-nowrap justify-center md:justify-normal gap-5"></div>
                </div>
            </div>

            <!-- Categories -->
            <section class="flex flex-col p-5">
                <h1 class="font-bold text-3xl text-center">Categories</h1>
                <!-- First Row (2 Column) [Desktop] | (1 Column) [Mobile] -->
                <div class="flex justify-center max-md:flex-wrap md:w-2/3 mx-auto items-center" id="cat-container-1">

                </div>
                <!-- Second Row (3 Column) [Desktop] | (1 Column) [Mobile] -->
                <div class="flex justify-center max-md:flex-wrap items-center" id="cat-container-2">

                </div>
            </section>

            <!-- Video -->
            <div>
                <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/GMMLgHC8wVE" title="GYATT FOR NERIZZLER 【Full Version + 1 Hour Loop】 [Hololive Advent - Rebellion Remix by Ludokano]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>

            <!-- News -->
            <section class="flex flex-col p-5 text-center">
                <h1 class="font-bold text-3xl">News</h1>
                <p class="text-balance">Bla Bla Bla</p>
            </section>
        </d>
        
        <!-- Contacts and about -->
        <footer class="bg-black flex flex-col sm:justify-center sm:flex-row align-center px-5 py-8 text-white">
            <!--About-->
            <div class="flex flex-col max-sm:mx-auto">
                <p class="font-bold text-2xl">(some name)</p>
                <p class="max-sm:text-center md:pt-4">Some Location</p> 
            </div>
            <!--Contacts-->
            <div class="max-sm:mx-auto sm:ml-auto max-sm:pt-[10px]">
                <p class="font-bold text-xl">Contact Us</p>
                <!-- Add Social Media Icons here -->
                <div class="flex flex-row max-sm:justify-center justify-end md:pt-4">
                    <!--Instagram-->
                    <a href="">
                        <i data-feather="instagram" class="stroke-2 cursor-pointer"></i>
                    </a>
                    <!--Facebook-->
                    <a href="">
                        <i data-feather="facebook" class="stroke-2 cursor-pointer"></i>
                    </a>
                    <!--X(Twitter)-->
                    <a href="">
                        <i data-feather="twitter" class="stroke-2 cursor-pointer"></i>
                    </a>
                </div>
            </div>
        </footer>

        <!-- Import Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <script>
            feather.replace();
        </script> 
    </body>
</html>
