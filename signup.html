<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/components/navbar.css" type="text/css">

        <script src="https://cdn.tailwindcss.com"></script> 
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>  
        
        <!-- JS Functions -->
        <script src="./tailwind.config.js"></script>
        <script src="./js/createacc.js"></script>
    </head>
    <body>
        <div class="flex flex-row w-screen h-screen">
            <!-- Left Side Bar -->
            <div class="hidden sm:block w-1/3 p-4 bg-lightblue">
                <h2 class="text-2xl">(some name)</h2>
            </div>

            <!-- Right Login Bar -->
            <div class="sm:w-2/3 flex flex-row items-center p-10">
                <div>
                    <div class="mb-8">
                        <h1 class="font-bold text-4xl mb-1">Create an Account</h1>
                        <p class="text-xl">Join (insert name), and start buying xxx with ease!</p>
                    </div>
                    
                    <form id="create-form">
                        <div class="flex flex-col gap-3">
                            <div class="flex flex-col sm:flex-row gap-3">
                                <label>
                                    <p class="mb-1">First Name</p>
                                    <input 
                                    type="text"
                                    id="first-name"
                                    class="px-2 py-1 border-slate-400 border-2 rounded-lg"
                                    required
                                    ></input>
                                </label>
                                <label>
                                    <p class="mb-1">Last Name</p>
                                    <input 
                                    type="text"
                                    id="last-name"
                                    class="px-2 py-1 border-slate-400 border-2 rounded-lg"
                                    required
                                    ></input>
                                </label>
                            </div>
                            <label>
                                <p class="mb-1">Username</p>
                                <input 
                                type="text"
                                id="username"
                                class="px-2 py-1 w-1/2 border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                            <label>
                                <p class="mb-1">Email</p>
                                <input 
                                type="email"
                                id="email"
                                class="px-2 py-1 w-1/2 border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                            <label>
                                <p class="mb-1">Password</p>
                                <input 
                                type="password"
                                id="password"
                                class="px-2 py-1 w-1/2 border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                            <label>
                                <p class="mb-1">Confirm Password</p>
                                <input 
                                type="password"
                                id="confirmPassword"
                                class="px-2 py-1 w-1/2 border-slate-400 border-2 rounded-lg"
                                required
                                ></input>
                            </label>
                        </div>
    
                        <div class="flex flex-row gap-10 mt-5">
                            <button type="submit" id="submit-create" class="px-5 py-2 text-white rounded-lg bg-mainblue/[0.7] hover:bg-mainblue/[0.9]">
                                Create
                            </button>
                            <button class="px-5 py-2 border-2 rounded-lg border-mainblue/[0.7] hover:border-mainblue/[0.9]">
                                <a href="/signin.html">Sign In</a>
                            </button>
                        </div>
                        <p class="mt-1 text-red-800" id="err-msg"></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
